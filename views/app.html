<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/app.css">
    <title>App</title>
</head>

<body>
    <div class="header">
        <div class="badge text-bg-success">
            <h3 id="username">loading...</h3>
            <h5 id="id">loading...</h5>
            <div class="btn-group">
                <button id="credit" type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    0$
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item hover">increase credit</a></li>
                </ul>
            </div>
        </div>
        <div class="badge text-bg-warning">
            <h3>Subscribe</h3>
            <h5>Choose below plans:</h5>
            <div class="btn-group">
                <button id="plans" type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    plans list
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item hover" id="plan1">plan1: 5$ per 10 minutes</a></li>
                    <li><a class="dropdown-item hover" id="plan2">plan2: 10$ per 10 minutes</a></li>
                    <li><a class="dropdown-item hover" id="plan3">plan3: 20$ per 10 minutes</a></li>
                    <li><a class="dropdown-item hover" id="plan4">plan4: 30$ per 10 minutes</a></li>
                </ul>
            </div>
        </div>
    </div>
    <ul class="list-group lh-lg">
        <li class="list-group-item d-flex bg-light" data-id="${item.id}">
            <span class="title flex-grow-1 d-flex align-items-center">
                <label>hello</label>
            </span>
            <span class="price badge text-bg-info me-3 align-self-center">0$</span>
            <button class="active btn btn-sm btn-success me-3 active-btn">deactive</button>
            <button class="delete btn btn-sm btn-danger delete-btn">Delete</button>
        </li>
    </ul>
</body>

</html>

    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
